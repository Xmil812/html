<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ff0050;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #ff0050;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #cc003f;
        }
        #result {
            margin-top: 2rem;
        }
        .video-info {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .video-info h3 {
            margin-top: 0;
            color: #ff0050;
            font-size: 1.4rem;
        }
        .stat {
            display: inline-block;
            margin-right: 1rem;
            font-weight: bold;
            background-color: #e9ecef;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .download-links {
            margin-top: 1.5rem;
        }
        .download-links a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.6rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
        }
        .download-links a:hover {
            background-color: #45a049;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background-color: #e9ecef;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .author-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Masukkan URL video TikTok">
        <button onclick="getVideoInfo()">Dapatkan Info Video</button>
        <div id="result"></div>
    </div>

    <script>
        function downloadContent(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(error => console.error('Download failed:', error));
        }
        async function getVideoInfo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');

            if (!videoUrl) {
                resultDiv.innerHTML = "Mohon masukkan URL video TikTok.";
                return;
            }

            resultDiv.innerHTML = "Memuat informasi video... Mohon tunggu.";

            try {
                const response = await fetch(`https://flask-hello-world-nine-fawn.vercel.app/tiktok?url=${encodeURIComponent(videoUrl)}`);
                const data = await response.json();
                console.log(data);

                if (data.result) {
                    const { video, author, statistic, sound } = data.result;
                    console.log(video.nowm[0])
                    let html = `
                        <div class="video-info">
                            <h3>Informasi Video</h3>
                            <p><strong>Deskripsi:</strong> ${video.desc}</p>
                            <div class="author-info">
                                <img src="${author.avatar}" alt="${author.username}">
                                <p><strong>Pembuat:</strong> ${author.username}</p>
                            </div>
                            <p><strong>Audio:</strong> ${sound.title} oleh ${sound.author}</p>
                            <p><strong>Durasi Audio:</strong> ${sound.duration} detik</p>
                            <h4>Statistik:</h4>
                            <p>
                                <span class="stat">üëÅÔ∏è ${formatNumber(statistic.play_count)}</span>
                                <span class="stat">‚ù§Ô∏è ${formatNumber(statistic.digg_count)}</span>
                                <span class="stat">üí¨ ${formatNumber(statistic.comment_count)}</span>
                                <span class="stat">üîó ${formatNumber(statistic.share_count)}</span>
                            </p>
                            <div class="download-links">
                                <h4>Download Links:</h4>
                                <a href="${video.nowm[0]}" download="${video.desc}"">Tanpa Watermark</a>
                                <a href="${video.wm[0]}" download="${video.desc}"">Dengan Watermark</a>
                                <a href="${sound.play_url}" download="${video.desc}"">Audio</a>
                            </div>
                        </div>
                    `;
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = "Tidak dapat memperoleh informasi video. Pastikan URL valid.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Terjadi kesalahan saat mengambil informasi video. Silakan coba lagi nanti.";
                console.error('Error:', error);
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    </script>
</body>
</html>
